<!-- partial:index.partial.html -->
<div class="container">
  <header>Sign Up to NuroTwin</header>
  <form action="#">
    <div class="field username-field">
      <div class="input-field">
        <input type="name" placeholder="Enter your Username" id="name" class="username" required />
      </div>
      <span class="error name-error">
        <i class="bx bx-error-circle error-icon"></i>
        <p class="error-text">Please enter a valid Username</p>
      </span>
    </div>
    <div class="field email-field">
      <div class="input-field">
        <input type="email" placeholder="Enter your email" id="email" class="email" required />
      </div>
      <span class="error email-error">
        <i class="bx bx-error-circle error-icon"></i>
        <p class="error-text">Please enter a valid email</p>
      </span>
    </div>
    <div class="field create-password">
      <div class="input-field">
        <input type="password" placeholder="Password" id="password" class="password" required />
        <i class="bx bx-hide show-hide"></i>
      </div>
      <span class="error password-error">
        <i class="bx bx-error-circle error-icon"></i>
        <p class="error-text">
          Please enter atleast 8 charatcer with number, symbol, small and
          capital letter.
        </p>
      </span>
    </div>
    <div class="field confirm-password">
      <div class="input-field">
        <input type="password" placeholder="Confirm Password" id="cpassword" class="cPassword" required />
        <i class="bx bx-hide show-hide"></i>
      </div>
      <span class="error cPassword-error">
        <i class="bx bx-error-circle error-icon"></i>
        <p class="error-text">Password didn't match</p>
      </span>
    </div>
    <div class="links">
      <a href="login.html" id="login">Login</a>
    </div>


    <div id="submit" class="input-field button" >
      <input type="submit" value="Signup Now" />
    </div>
  </form>
</div>

<!-- partial -->
